<ion-header>

  <ion-navbar color="dark">
    <ion-title>New Wallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="bg-image" padding>
  <div class="overlay" padding>
    <ion-item class="bg-transparent">
      <ion-label><ion-icon name="md-person"></ion-icon></ion-label>
      <ion-input type="email" [(ngModel)]="user.email" placeholder="Email Address"></ion-input>
    </ion-item>
    <ion-item class="bg-transparent">
      <ion-label><ion-icon name="md-key"></ion-icon></ion-label>
      <ion-input type="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item class="bg-transparent">
      <ion-label><ion-icon name="md-key"></ion-icon></ion-label>
      <ion-input type="password" [(ngModel)]="user.confirmPassword" placeholder="Confirm Password"></ion-input>
    </ion-item>
    <br>
    <br>
    <div padding>    <button ion-button block round large (click)="signup()" color="dark">Create Wallet</button></div>
  </div>
</ion-content>
